<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Este es el primer tutorial de formularios de DesafioLatam">
	<meta name="keywords" content="formularios, DesafioLatam">
	<meta name="author" content="Estefania Molina">

	<meta property="og:title" content="website">
	<meta property 


	<title>Mi página de formulario</title>
</head>
<body>
	<h1>Mi formulario</h1>
	<form>
	<fieldset>
	<legend>Nombre completo</legend>
	<label for="txtNombre">Nombre: </label>
	<input type="text" name="txtNombre" placeholder="Nombre"></input>
	<label for="txtApellido">Apellido: </label>
	<input type="text" name="txtApellido"></input>
	<label for="genero"> Género: </label>
	<input type="radio" name="genero" value="M">Masculino</input>
	<input type="radio" name="genero" value="F">Femenino</input>
	</fieldset>

	<label for="intereses">Intereses: </label>
	<input type="checkbox" name="intereses">Deportes</input>
	<input type="checkbox" name="intereses">Moda</input>

	<label for="edad">Edad: </label>
	<input type="number" name="edad"></input>

	<label for="email">Correo electronico: </label>
	<input type="email" name="email"></input>

	<label for="pwd">Contraseña: </label>
	<input type="password" name "pwd"></input>

	<label for="pais">Pais: </label>
	<select name="pais">
			<option>México</option>
			<option>Chile</option>

	<input type="submit" name="enviar"></input>
	</form>
</body>
</html>
